# Dotfiles manifest: category|mode|chmod|user|group|source_path|target_path
#
# Column definitions:
#   category:     Target platform: all, mac, linux, bsd
#   mode:         Operation: link (symlink), copy, newfile (create empty file), newdir (create directory)
#   chmod:        Permissions to set (e.g., 0755, u=rwx,go=rx) or '-' to skip
#   user:         Owner username or '-' to leave unchanged
#   group:        Owner group or '-' to leave unchanged
#   source_path:  Path relative to dotfiles repo; use '-' for newfile/newdir modes
#   target_path:  Destination path; ~ expands to $HOME
#
# Notes:
#   - Lines starting with # are comments; blank lines are ignored
#   - Existing targets are backed up with timestamp suffix
#   - chmod/chown operations may require sudo; script will prompt if needed

# SSH configuration
all|newdir|0700|-|-|-|~/.ssh
all|newfile|0600|-|-|-|~/.ssh/authorized_keys
all|newfile|0600|-|-|-|~/.ssh/known_hosts
all|copy|0600|-|-|ssh/config_template|~/.ssh/config

# Shell -> ZSH -> .zlogin (Login script)
linux|link|-|-|-|shell/zlogin_linux|~/.zlogin
mac|link|-|-|-|shell/zlogin_macos|~/.zlogin

# Shell -> ZSH -> .zlogout (Logout script)
linux|link|-|-|-|shell/zlogout_linux|~/.zlogout
mac|link|-|-|-|shell/zlogout_macos|~/.zlogout

# Shell -> ZSH -> .zprofile (Non-interactive profile)
linux|link|-|-|-|shell/zprofile_linux|~/.zprofile
mac|link|-|-|-|shell/zprofile_macos|~/.zprofile

# Shell -> ZSH -> .zshrc (Interactive shell config)
linux|link|-|-|-|shell/zshrc_linux|~/.zshrc
mac|link|-|-|-|shell/zshrc_macos|~/.zshrc

# Terminal utilities
all|link|-|-|-|shell/p10k.zsh|~/.p10k.zsh
all|link|-|-|-|tmux/.tmux.conf.local|~/.tmux.conf.local

# General configuration files
all|link|-|-|-|editorconfig|~/.editorconfig
all|link|-|-|-|git/gitconfig|~/.gitconfig
all|link|-|-|-|helix|~/.config/helix

# Automation configurations
mac|link|-|-|-|hammerspoon|~/.hammerspoon



