# Dotfiles manifest: category|mode|noclobber|chmod|user|group|source_path|target_path
#
# Column definitions:
#   category:     Target platform: all, mac, linux, bsd
#   mode:         Operation: link (symlink), copy, newfile (create empty file), newdir (create directory)
#   noclobber:    0 to overwrite existing targets; 1 to skip if target exists
#   chmod:        Permissions to set (e.g., 0755, u=rwx,go=rx) or '-' to skip
#   user:         Owner username or '-' to leave unchanged
#   group:        Owner group or '-' to leave unchanged
#   source_path:  Path relative to dotfiles repo; use '-' for newfile/newdir modes
#   target_path:  Destination path; ~ expands to $HOME
#
# Notes:
#   - Lines starting with # are comments; blank lines are ignored
#   - Existing targets are backed up with timestamp suffix
#   - chmod/chown operations may require sudo; script will prompt if needed

# SSH configuration
all|newdir|1|0700|-|-|-|~/.ssh
all|newfile|1|0600|-|-|-|~/.ssh/authorized_keys
all|newfile|1|0600|-|-|-|~/.ssh/known_hosts
all|copy|1|0600|-|-|ssh/config_template|~/.ssh/config

# Shell -> ZSH -> .zlogin (Login script)
linux|link|0|-|-|-|shell/zlogin_linux|~/.zlogin
mac|link|0|-|-|-|shell/zlogin_macos|~/.zlogin

# Shell -> ZSH -> .zlogout (Logout script)
linux|link|0|-|-|-|shell/zlogout_linux|~/.zlogout
mac|link|0|-|-|-|shell/zlogout_macos|~/.zlogout

# Shell -> ZSH -> .zprofile (Non-interactive profile)
linux|link|0|-|-|-|shell/zprofile_linux|~/.zprofile
mac|link|0|-|-|-|shell/zprofile_macos|~/.zprofile

# Shell -> ZSH -> .zshrc (Interactive shell config)
linux|link|0|-|-|-|shell/zshrc_linux|~/.zshrc
mac|link|0|-|-|-|shell/zshrc_macos|~/.zshrc

# Terminal utilities
all|link|0|-|-|-|shell/p10k.zsh|~/.p10k.zsh
all|link|0|-|-|-|tmux/.tmux.conf.local|~/.tmux.conf.local

# General configuration files
all|link|0|-|-|-|editorconfig|~/.editorconfig
all|link|0|-|-|-|git/gitconfig|~/.gitconfig
all|link|0|-|-|-|helix|~/.config/helix

# Automation configurations
mac|link|0|-|-|-|hammerspoon|~/.hammerspoon



